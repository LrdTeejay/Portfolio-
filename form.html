<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="end.html">
        A quick form used in creating an account: <br> <br>
        <label for="">First Name:</label>
        <input type="text"> <br> 
        <label for="">Second Name:</label>
        <input type="text"> <br>
        <label for="">Gender:</label> <br>
        Male<input type="radio">
        Female <input type="radio"> <br>
        <label for="">Hobbies:</label> <br>
        Movies <input type="checkbox"> <br>
        Football <input type="checkbox"> <br>
        sleeping <input type="checkbox"> <br>
        Cooking <input type="checkbox"> <br>
        Travelling <input type="checkbox"> <br>
        <label for="password">Password:</label>
        <input type="password">
        <button class="submit">Submit</button>
    </form>
</body>
</html>
